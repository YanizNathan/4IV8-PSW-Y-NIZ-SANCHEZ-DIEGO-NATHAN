<body>
    
    <h1>

       3.- Una tienda ofrece un descuento del 15% sobre el total de la compra y un cliente desea saber cuanto deberá pagar finalmente  por su compra.

    </h1>

    <form method="post" name="formulario">

        <center><table align="center" border="1">
            <tr>
                <td class="td_sup">
                   Cuanto fue de su compra buenseñor?

                </td>
                <td class="td_sup">
                    <input type="text" name="compra" onkeypress="return validarn(event)">
                </td>

                </tr>
            <tr>
                <td class="td_inf"></td>
                <td class="td_inf">
                    <input type="button" value="Obtener precio con descuento" name="enviar" onclick="calculo()">
                </td>
                            
            </tr>
            <tr>
             
                
                <td class="td_sup">
                    Lo que tendra que pagar es un enorme:
                <td class="td_sup">
                    <input type="text" name="final" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                   Le quitamos :
                <td class="td_inf">
                    <input type="text" name="final_descuento" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
            </tr>
           


        </table>
    </center>

    </form>

    <a href="./Probmenu.html">Regresar al Menu de problemas</a>
    

</body>
