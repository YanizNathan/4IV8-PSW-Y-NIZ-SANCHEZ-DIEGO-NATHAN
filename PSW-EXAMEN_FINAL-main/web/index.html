    <body>
        
        <h1>Regístrate</h1>
        <div>
            <form method="post" name="RegistrarCliente" action="GuardarCliente">
                <br>
                <input type="text" name="usuario_usu" placeholder="Ingresa nombre de usuario">
                <br>
                <input type="password" name="contra_usu" placeholder="Ingresa contraseña">
                <br>
                <input type="text" name="nom_usu" placeholder="Ingresa nombre">
                <br>
                <input type="text" name="apat_usu" placeholder="Ingresa apellido paterno">
                <br>
                <input type="text" name="amat_usu" placeholder="Ingresa apellido materno">
                <br>
                <input type="number" name="dia_usu" placeholder="Ingresa dia de nacimiento">
                <br>
                <input type="number" name="mes_usu" placeholder="Ingresa mes de nacimiento">
                <br>
                <input type="number" name="ano_usu" placeholder="Ingresa año de nacimiento">
                <br>
                <input type="text" name="cel_usu" placeholder="Ingresa numero de celular">
                <br>
                <input type="text" name="tel_usu" placeholder="Ingresa numero de casa">
                <br>
                <input type="text" name="privilegio_usu" placeholder="Ingresa privilegio">
                <br>
                <input type="submit" value="Registrar">
            </form>
            
            <p>¿Ya tienes una cuenta? <a href="RegistrarCliente.jsp"><b>Inicia Sesión aquí</b></a></p>

        </div>
