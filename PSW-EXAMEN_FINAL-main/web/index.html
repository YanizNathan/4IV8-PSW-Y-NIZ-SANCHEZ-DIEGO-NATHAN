<!-- Pen Title-->
<div class="pen-title">
  <h1>Inicio de sesion de heladeria</h1><span>Hecho <i class='fa fa-code'></i> por
  <p>Diego Nathan Yaniz Sanchez, Bravo Calderon Alexa Zarahí, Martinez Bravo Eduardo</p></span>
      

</div>
<div class="rerun"><a href="">Reiniciar</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Inicio de Sesión</h1>
    <form method="post" name="IniciarSesionCliente" action="VerificarUsuario">
      <div class="input-container">
        <input type="text" id="#{label}" name="usuario_cli" required="required"/>
        <label for="#{label}">Nombre de Usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="contra_cli" id="#{label}" required="required"/>
        <label for="#{label}">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
 <input class="Continuar" type="submit" value="Iniciar sesión">
     
      </div>
      
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"><br><br><br><br></div>
    <h1 class="title">Registrate
        <div class="close"></div>
      
    </h1>
    <form method="post" name="RegistrarCliente" action="GuardarCliente">
      <div class="input-container">
        <input type="text" name="usuario_usu">
        <label>Nombre de usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="contra_usu">
        <label>Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="nom_usu">
        <label>Tu nombre</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="apat_usu">
        <label>Apellido paterno</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="amat_usu">
        <label>Apellido materno</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="number" name="dia_usu">
        <label>Dia de nacimiento</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="number" name="mes_usu" >
        <label>Mes de nacimiento</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="number" name="ano_usu">
        <label>Año de nacimiento</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="cel_usu">
        <label>Celular</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="tel_usu">
        <label>Telefono</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="privilegio_usu">
        <label>0 si es trabajador, 1  si no lo es</label>
        <div class="bar"></div>
      </div>
      
      <div class="button-container">
        <input class="Continuar" type="submit" value="Registrar">
      </div>
    </form>
  </div>
</div>
